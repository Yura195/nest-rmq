type TransactionType {
  id: String
  createdAt: DateTime
  updatedAt: DateTime
  amount: Float
  description: String
  to: String
  from: String
}

# A date-time string at UTC, such as 2019-12-03T09:54:33Z, compliant with the date-time format.
scalar DateTime

type Query {
  transaction(id: String): TransactionType
  transactions(wallet_id: String): [TransactionType]
}
